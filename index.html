<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vim Cheat Sheet</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table>
        <tr>
            <th class="title" colspan=4>vim cheat sheet</th>
            <th class="subtitle align-right" colspan=4>Alana Gilston edited from Allison McKnight</th>
        </tr>
        <tr>
            <th colspan=4>Navigation</th>
            <th colspan=2>Mode switching</th>
        </tr>
        <tr>
            <td>h</td>
            <td>Move left</td>
            <td>H</td>
            <td>Top line on screen</td>
            <td>i</td>
            <td>Enter insert mode</td>
        </tr>
        <tr>
            <td>j</td>
            <td>Move down</td>
            <td>M</td>
            <td>Middle line on screen</td>
            <td>:</td>
            <td>Enter command mode</td>
        </tr>
        <tr>
            <td>k</td>
            <td>Move up</td>
            <td>L</td>
            <td>Bottom line on screen</td>
            <td>R</td>
            <td>Enter replace mode</td>
        </tr>
    </table>
</body>
</html>
